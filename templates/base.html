{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="{% static 'img/sizzle.png' %}" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="{% url 'feed' %}"><img src="{% static '/img/sizzle.png' %}" alt="" style="width: 50px; height: auto;"></a>
            </div>
            <nav class="nav_bar">
                {% if user.is_authenticated %}
                    <a>{{ user }}</a>
                    <a class="nav_bar" href="{% url 'users:profile' %}">Profile</a>
                {% elif not user.is_authenticated %}
                    <a class="nav_bar" href="{% url 'users:login' %}">Login</a>
                    <a class="nav_bar" href="{% url 'users:register' %}">Register</a>
                {% endif %}
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
